<!DOCTYPE html>
<html>
<head>
<!-- 本段代码主要用来测试jQuery事件 -->
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script type="text/javascript" src="../JS/jquery-3.2.1.min.js"></script>
<script type="text/javascript">
	$(function() {
		$('#btn1').bind('click', function() {
			if ($("#btn1").val() == "隐藏") {
				$("#btn1").val("显示");
				$("#div01").hide('slow');
			} else {
				$("#btn1").val("隐藏");
				$("#div01").show('slow');
			}

		})
	});
	
</script>

</script>
<body>
	<div>
		<input id="btn1" type="button" value="隐藏" />
		<div id="div01"
			style="width: 24px; height: 32px; border: 1px solid red;"></div>
	</div>
</body>
</html>
