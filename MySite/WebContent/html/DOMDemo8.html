<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<p id="demo">
		点击按钮<b>执行时间显示功能</b>
	</p>
	<input type="button" value="改变" onclick="displayDate()" />
	<script type="text/javascript">
		function displayDate() {
			document.getElementById("demo").innerHTML = Date();
		}
	</script>
</body>
</html>
