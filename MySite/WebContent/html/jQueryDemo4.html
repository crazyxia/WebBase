	$(document).ready(function() {
		$("#btn2").click(function() {
			$("#div02").animate({
				right : '-=200px'
			}, 3000).animate({
				right : '+=200px'
			}, 3000)
		});
	});
</script>
</script>
<div id="div02"
	style="position: relative; width: 24px; height: 32px; border: 1px solid red;"></div>
<button type="button" id="btn2">向右</button>
