<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<p id="intro">
		<i>hello world!</i>
	</p>
	<p>
		这个实例演示了 <b>getElementById</b> 方法!
	</p>
	<script>
		var x = document.getElementById("intro");
		document.write("<b>段落的文本为：" + x.innerHTML + "</b>");//此处的<b></b>效果会被实现
	</script>
</body>
</html>
