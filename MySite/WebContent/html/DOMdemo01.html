<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<p id="intro">
		<i>hello world!</i>
	</p>
	<p>
		这个实例演示了 <b>getElementById</b> 方法!
	</p>
	<script>
		x = document.getElementById("intro");
		document.write("<p>段落的innerHTML文本为：" + x.innerHTML + "</p>");
		document.write("<p>段落的innerTextf文本为：" + x.innerText + "</p>");
	</script>
</body>
</html>
