<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>用户登录界面</title>
</head>
<body>
	<table>
		<!-- 第1行 -->
		<tr>
			<td colspan="3">1.会员登录名和密码</td>
		</tr>
		<!-- 第2行 -->
		<tr>
			<td>用户名：</td>
			<td><input name="" type="text" size="8" /><span
				style="color: red">*</span></td>
			<td><input name="检测用户名" type="button" value="检测用户名" size="5" />
				<span style="color: blue;">
					&nbsp&nbsp5-15位，请使用英文（a-z,A-Z)、数字（0-9）</span>
		</tr>
		<!-- 第3行 -->
		<tr>
			<td>密码：</td>
			<td><input name="" type="text" size="8" /><span
				style="color: red">*</span></td>
			<td></td>
		</tr>
		<tr></tr>
		<tr></tr>
		<tr></tr>
		<tr></tr>
	</table>
</body>
</html>
