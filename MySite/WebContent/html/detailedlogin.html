<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>这是一个详细的用户登录界面</title>
</head>
<body>
	<table>
		<tr>
			<td>1.会员登录名和密码</td>
		</tr>
		<tr>
			<td>&nbsp&nbsp&nbsp&nbsp用户名:&nbsp&nbsp<input name="username"
				type="text" maxlength="8" /> <span
				style="color: red;font-size=10px">*</span>
			<!-- 画出*号 --> <input name="用户名检测" type="button" value="检测用户名"
				size="5" />
			<!--画出按钮 --> <span style="color: blue;font-size=10px">
					&nbsp&nbsp5-15位，请使用英文（a-z,A-Z)、数字（0-9）</span>
			</td>
		</tr>

		<tr>
			<td>&nbsp&nbsp&nbsp&nbsp密&nbsp&nbsp&nbsp码:&nbsp&nbsp<input name="password"
				type="text" maxlength="8" /> <span
				style="color: red;font-size=10px">*</span><!-- 画出*号 --> 
			  <span style="color: blue;font-size=2px">
					&nbsp&nbsp5-15位，请使用英文（a-z)、数字（0-9）注意区分大小写</span>
			</td>
		<tr />
		<tr>
			<td>&nbsp&nbsp&nbsp&nbsp再次输入密码:&nbsp&nbsp<input name="password"
				type="text" maxlength="8" /> <span
				style="color: red;font-size=10px">*</span><!-- 画出*号 --> 
			  <span style="color: blue;font-size=2px">
					&nbsp&nbsp两次输入的密码要一致</span>
			</td>
		<tr />
		<!--第二栏输入  -->
		<tr>
			<td>2.姓名和联系方式</td>
		</tr>
		<tr>
			<td>&nbsp&nbsp&nbsp&nbsp真实姓名:&nbsp&nbsp<input name="username"
				type="text" maxlength="8" /> <span
				style="color: red;font-size=10px">*</span><!-- 画出*号 --> 
				<input name="用户名检测" type="radio" value="先生">先生 <!--画出单选按钮 -->
				<input name="用户名检测" type="radio" value="女士">女士<!--画出单选按钮 --> 
			</td>
		</tr>

	</table>
</body>
</html>
