<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href=../CSS/bootstrap.min.css>
<script type="text/javascript" src="../JS/jquery-3.2.1.min.js"></script>
</head>
<body>
	<h1>
		nihao<small>小标题</small>
		<!--大标题里放置小标题  -->
	</h1>
	<span class="h1">nihao</span>
	<p>
		你好
		<mark>哈，</mark>
		哈哈
		<del>haha</del>
		哈哈哈
		<ins>hahaha</ins>
		<small>胡来那个网</small>
	</p>
	<p class="text-left">慕课网</p>
	<p class="text-center">慕课网</p>
	<p class="text-right">慕课网1</p>
	<p class="text-lowercase">HelloMM</p>
	<!-- 转小写 -->
	<p class="text-uppercase">HelloMM</p>
	<!-- 转大写 -->
	<p class="text-capitalize">hello</p>
	<!-- 首字母转大写 -->
	<p>你好啊，哈哈</p>
	<!-- 直接使用class="h?"可以实现相同效果 -->

	<table class="table table-striped table-bordered table-hover">
		<thead>
			<tr>
				<td>标题一</td>
				<td>标题二</td>
				<td>标题三</td>
			</tr>
		</thead>
		<tbody>
			<tr class="danger">
				<td>内容一</td>
				<td>内容二</td>
				<td>内容三</td>
			</tr>
			<tr class="warning">
				<td>内容一</td>
				<td>内容二</td>
				<td>内容三</td>
			</tr>
		</tbody>
	</table>





























</body>
</html>
