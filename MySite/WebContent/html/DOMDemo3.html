<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<p>Hello World!</p>
	<p>DOM是非常有用的！</p>
	<p>
		这个实例演示了<b>getElementsByTagName</b>方法的使用
	</p>
	<script type="text/javascript">
		var x = document.getElementsByTagName("p");//使用getElementByTagName可以返回带有指定标签名的所有元素
		document.write("第一个段落的文本为："+x[0].innerHTML);
	</script>
</body>
</html>
