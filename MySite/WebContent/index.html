<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>用户注册登录界面</title>
<style type="text/css">
h1{
	color:blue;
	font-famiy:黑体；
}

</style>
</head>
<body>
	<table>
		<tr>
			<h1>网站注册登录界面</h1>
		</tr>
		<tr>
			<td><span>用户名</span></td>
			<td><input name="text" type="text" size="8" maxlength="8" /></td>
		</tr>
		<tr>
			<td><span>密码</span></td>
			<td><input name="password" type="password" size="8"
				maxlength="8" /></td>
		</tr>
		<tr>
			<td><input name="登录" type="button" value="登录" /></td>
			<td><input name="注册" type="button" value="注册" /></td>
		</tr>
	</table>
</body>
</html>
